version: '3.7'
services:

  terraform:
    image: hashicorp/terraform:${TF_VERSION}
    env_file: .env
    volumes:
      - '~/.aws:/root/.aws:ro'
      - '.:/app'
    working_dir: '/app'

  envvars:
    image: 'flemay/envvars'
    env_file: .env
    working_dir: '/app'
    volumes:
      - '.:/app'
