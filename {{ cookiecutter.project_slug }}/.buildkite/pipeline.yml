env:
  CI: true
  TF_IN_AUTOMATION: true

steps:
  - label: ":terraform: Terraform Validate"
    agents:
      queue: "{{ cookiecutter.buildkite_agent }}"
    commands:
      - make validate

  - wait

  - label: ":terraform: Terraform Format"
    agents:
      queue: "{{ cookiecutter.buildkite_agent }}"
    commands:
      - make ci-fmt
